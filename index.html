<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Series</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        .quiz-container {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f4f4f4;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .navigation {
            text-align: center;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            position: sticky;
            bottom: 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
        }
        .navigation button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .navigation button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <!-- First quiz shown initially -->
        <iframe id="quizFrame" 
                src="https://www.proprofs.com/quiz-school/ugc/story.php?title=nde2njczna2ohk&id=4169053&ew=430" 
                allow="camera *;microphone *;fullscreen;">
        </iframe>
    </div>
    <div class="navigation">
        <button id="nextQuiz">Next Quiz</button>
    </div>

    <script>
        // Array of quiz URLs
        const quizUrls = [
            'https://www.proprofs.com/quiz-school/ugc/story.php?title=nde2njczna2ohk&id=4169053&ew=430',
            'https://www.proprofs.com/quiz-school/ugc/story.php?title=quiz-2-url',
            'https://www.proprofs.com/quiz-school/ugc/story.php?title=quiz-3-url',
            'https://www.proprofs.com/quiz-school/ugc/story.php?title=quiz-4-url',
            'https://www.proprofs.com/quiz-school/ugc/story.php?title=quiz-5-url',
            'https://www.proprofs.com/quiz-school/ugc/story.php?title=quiz-6-url',
            'https://www.proprofs.com/quiz-school/ugc/story.php?title=quiz-7-url'
        ];

        let currentQuizIndex = 0; // Keep track of the current quiz

        document.getElementById('nextQuiz').addEventListener('click', () => {
            // Increment quiz index and check bounds
            currentQuizIndex++;
            if (currentQuizIndex < quizUrls.length) {
                // Load the next quiz
                document.getElementById('quizFrame').src = quizUrls[currentQuizIndex];
            } else {
                // Notify the user when quizzes are completed
                alert('You have completed all quizzes!');
            }
        });
    </script>
</body>
</html>
